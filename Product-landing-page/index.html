<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="index.css">

<body>

        </div>
        <nav id="nav-bar">
            <a href="#Description" class="nav-link">Description</a>
            <a href="#Testemonials" class="nav-link">Testemonials</a>

    </header>
    <main class="main">
        <a id="Description"></a>
        <div class="potato-image-container">
            <img src="images/Potatoes1.jpg" alt="potatoes" class="potato-image"/>
            <div>Always fresh</div>
        </div>
        <a id="Testemonials"></a>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>

    <footer>
        footer stuff
    </footer>

</html>
